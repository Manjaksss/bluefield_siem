
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluefield SIEM - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e6f0fa;
        }
        .table thead {
            background-color: #cfe2ff;
        }
        .table tbody tr:hover {
            background-color: #e2e6ea;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light shadow-sm mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">üõ°Ô∏è Bluefield SIEM Dashboard</span>
        <a href="/logout" class="btn btn-primary">Logout</a>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Intrusion Attempts Log</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <label for="routerFilter" class="form-label">Filter by Router Name</label>
            <select id="routerFilter" class="form-select">
                <option value="">All Routers</option>
                {% for event in events %}
                    <option value="{{ event.router_name }}">{{ event.router_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-6">
            <label for="eventFilter" class="form-label">Filter by Event Type</label>
            <select id="eventFilter" class="form-select">
                <option value="">All Event Types</option>
                {% for event in events %}
                    <option value="{{ event.event_type }}">{{ event.event_type }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle" id="eventsTable">
            <thead class="table-light">
                <tr>
                    <th>Router Name</th>
                    <th>Source IP</th>
                    <th>Event Type</th>
                    <th>Description</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="eventsBody">
                {% for event in events %}
                <tr>
                    <td>{{ event.router_name }}</td>
                    <td>{{ event.source_ip }}</td>
                    <td>{{ event.event_type }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h2 class="mt-5 mb-4">Analytics</h2>
    <div class="row">
        <div class="col-md-6 mb-4">
            <canvas id="routerChart"></canvas>
        </div>
        <div class="col-md-6 mb-4">
            <canvas id="timeChart"></canvas>
        </div>
    </div>
</div>

<script>
    const routerData = {{ stats.router_counter | tojson }};
    const labels = Object.keys(routerData);
    const values = Object.values(routerData);

    new Chart(document.getElementById('routerChart'), {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Routers',
                data: values,
                backgroundColor: [
                    '#0d6efd', '#6c757d', '#198754', '#ffc107', '#dc3545'
                ]
            }]
        }
    });

    new Chart(document.getElementById('timeChart'), {
        type: 'bar',
        data: {
            labels: ["Weekly", "Monthly"],
            datasets: [{
                label: "Intrusions",
                data: [{{ stats.weekly_count }}, {{ stats.monthly_count }}],
                backgroundColor: ["#0d6efd", "#6c757d"]
            }]
        }
    });

    // Simple Filtering
    const routerFilter = document.getElementById('routerFilter');
    const eventFilter = document.getElementById('eventFilter');
    const eventsBody = document.getElementById('eventsBody');
    const allRows = Array.from(eventsBody.getElementsByTagName('tr'));

    function filterTable() {
        const selectedRouter = routerFilter.value.toLowerCase();
        const selectedEvent = eventFilter.value.toLowerCase();

        allRows.forEach(row => {
            const routerCell = row.cells[0].textContent.toLowerCase();
            const eventCell = row.cells[2].textContent.toLowerCase();

            const matchesRouter = !selectedRouter || routerCell === selectedRouter;
            const matchesEvent = !selectedEvent || eventCell === selectedEvent;

            if (matchesRouter && matchesEvent) {
                row.style.display = "";
            } else {
                row.style.display = "none";
            }
        });
    }

    routerFilter.addEventListener('change', filterTable);
    eventFilter.addEventListener('change', filterTable);
</script>

</body>
</html>
